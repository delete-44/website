---
layout: page
---
{% if page.image %}
    <div class='w-80-ns w-100 center bg-center h5-ns h4 relative' style="background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5)), url('{{ page.image }}')">
        <p class='h-auto mt5-ns mt4 f-5-ns f1 tc absolute tertiary m0 w-100'>{{ page.title }}</p>
    </div>
{% else %}
    <p class='f0-ns f2 tertiary tc'>{{ page.title }}</p>
{% endif %}

<div class='mw8 center pv3 ph3 mb2'>
    {{ content }}
</div>

<div class='mw8 center bt b--primary tc pv2'>
<a href='/'>Return</a>
</div>
