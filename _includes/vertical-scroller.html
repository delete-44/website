<section class='db-ns dn vc-ns top-50-ns fixed h-auto'>
  {% assign sections = site.sections | sort: 'priority' %}
  <ul class='list pa0' id='verticalScroller'>
    {% for section in sections %}
      {% if section.link_to %}
      <li class='ma2 w4 bb b--primary'>
        <a href='#{{ section.label | slugify }}'>
          {{ section.label }}
        </a>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</section>
